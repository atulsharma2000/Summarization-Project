<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        .table {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
        }
        .table th, .table td {
            padding: 20px;
            text-align: left;
        }
        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .table td {
            background-color: #f9f9f9;
            font-size: 16px;
        }
        .content-preview {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .content-preview:hover {
            color: #0056b3;
        }
        .content {
            display: none;
            font-style: italic;
            color: #555;
            padding-top: 10px;
            font-size: 14px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #summaryResult {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #summaryResult h2 {
            color: #007bff;
            font-size: 24px;
            font-weight: 600;
        }
        #summaryText {
            font-size: 16px;
            color: #555;
            font-style: italic;
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 25px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
        .footer p {
            font-size: 14px;
        }
        /* Card-like Article Design */
        .article-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .article-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>News Articles</h1>
    <div class="row">
        {% for article in news %}
        <div class="col-md-4">
            <div class="article-card">
                <h4>{{ article[1] }}</h4>
                <p><strong>Link:</strong> <a href="{{ article[2] }}" target="_blank" class="text-primary">{{ article[2] }}</a></p>
                <p><span class="content-preview" onclick="toggleContent(this)">
                    {{ article['content'][:100] }}...
                </span></p>
                <span class="content">{{ article[3] }}</span>
                <button class="btn btn-success" data-content="{{ article['content'] | escape }}" onclick="summarizeContent(this)">
                    Summarize
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Area to display summary results -->
    <div id="summaryResult">
        <h2>Summary:</h2>
        <p id="summaryText"></p>
    </div>

    <div id="errorAlert" class="alert alert-danger" style="display: none;">
        <strong>Error!</strong> Something went wrong while fetching the summary.
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 News App. All Rights Reserved.</p>
</div>

<script>
    // Function to toggle between preview and full content
    function toggleContent(element) {
        const fullContent = element.nextElementSibling; // Get the next sibling (full content)
        if (fullContent.style.display === "none") {
            fullContent.style.display = "inline"; // Show full content
            element.style.display = "none"; // Hide preview
        } else {
            fullContent.style.display = "none"; // Hide full content
            element.style.display = "inline"; // Show preview
        }
    }

    // Function to handle summarization
    function summarizeContent(button) {
        const content = button.getAttribute('data-content'); // Get the content to summarize
        console.log('Content to summarize:', content); // Log content to verify if it's being fetched

        // Check if the content is available
        if (!content || content.trim() === "") {
            alert('Content is empty or invalid!');
            return;
        }

        fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: content }) // Send the content as JSON
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Redirect to the summary page
            } else if (data.summary) {
                // Display the summary directly on the page
                document.getElementById('summaryResult').style.display = 'block';
                document.getElementById('summaryText').innerText = data.summary;
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('errorAlert').style.display = 'block';
        });
    }
</script>

</body>
</html>
