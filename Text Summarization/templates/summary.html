<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-title {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            padding: 25px;
            background-color: white;
        }
        .card-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Article Summary</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Full Text</h5>
            <p class="card-text">{{ full_text }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p class="card-text">{{ summary }}</p>
        </div>
    </div>

    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 News App. All Rights Reserved.</p>
</div>

</body>
</html>
