<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    {% if plots %}
        {% for plot in plots %}
            <div>
                <h2>{{ plot.title }}</h2>
                {% if plot.plot %}
                    <img src="data:image/png;base64,{{ plot.plot }}" alt="Sentiment Analysis Plot for {{ plot.title }}">
                {% else %}
                    <p>No plot available for this article.</p>
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
